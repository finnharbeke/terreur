<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>terreur</title>
    <link href="/src/style.css" rel="stylesheet">
  </head>
  <body>
    <!-- <h1 class="text-3xl font-bold underline text-blue-600">
      Hello world!
    </h1> -->
    <div id="loader" class="absolute left-0 right-0 top-0 mx-auto bg-black/40
      w-full h-full backdrop-blur-sm hidden">
      <div
      class="w-30 h-30 border-8 border-t-blue-500 border-gray-300 rounded-full animate-spin
      mx-auto mt-30"
      ></div>
      <p class="text-slate-400 text-center mt-5 text-xl">
        Attendez s'il vous plait...
      </p>
    </div>
    <div id="config" class="absolute left-0 right-0 mx-auto bg-black/0
      top-20 w-1/2 bg-zinc-800 rounded-lg border-8 border-zinc-700 hidden">

      <div class="max-w-sm mx-auto text-zinc-300 mt-2">
        <label for="round-select">round</label>
        <select name="round" id="round-select" class=
        "block w-full mt-1 mb-3 pl-3 pr-10 py-2.5 border border-zinc-700 text-sm rounded-xl shadow-xs placeholder:text-body focus:outline-none"
        ></select>
        <label for="newround">create a new round</label>
        <input name="newround" id="newround_input" placeholder="round name" class=
        "block w-full mt-1 mb-1 pl-3 pr-10 py-2.5 border border-zinc-700 text-sm rounded-xl shadow-xs placeholder:text-body focus:outline-none"
        ></input>
        <button id="newround_button" class="
        w-full
        bg-blue-700
        hover:bg-blue-800
        focus:outline-2 focus:outline-offset-1
        focus:outline-blue-700
        active:bg-blue-900

        rounded-xl
        text-lg
        p-1">
        create</button>
        <p id="newround_note" class="text-red-400 text-sm italic mt-1 mb-3"></p>

        <button id="view-results" class="
        w-full
        bg-blue-500
        hover:bg-blue-600
        focus:outline-2 focus:outline-offset-1
        focus:outline-blue-500
        active:bg-blue-700

        rounded-xl
        text-3xl
        p-1
        mt-10
        mb-25">
        view results</button>
      </div>
    </div>
    <div id="results" class="absolute left-0 right-0 top-0 mx-auto
      w-full h-full bg-[#222222] text-center hidden">

      <h1 class="text-[80px] text-zinc-400">Votre sentence:</h1>
      <h1 class="text-[100px]" id="judgement">Laura Koch est coupable!</h1>
        
      <div class="grid grid-cols-3 gap-0 justify-center text-[40px] text-zinc-400 w-2/3 mx-auto">
        <span class="">Coupable</span>
        <span class=""></span>
        <span class="">Non-coupable</span>
        <span class="text-[100px]" id="nr-coupable">5</span>
        <span class="text-[100px]">vs</span>
        <span class="text-[100px]" id="nr-noncoupable">5</span>
      </div>

    </div>
    <div id="buttons" class="flex flex-col max-w-md mx-auto mt-30">
      <button id="coupable" class="
        flex-1
        bg-red-500
        hover:bg-red-600
        focus:outline-2 focus:outline-offset-1
        focus:outline-red-500
        active:bg-red-700

        text-3xl
        p-2
        mb-10">
      coupable
      </button>
      
      <button id="non-coupable" class="
        flex-1
        
        bg-blue-500
        hover:bg-blue-600
        focus:outline-2 focus:outline-offset-1
        focus:outline-blue-500
        active:bg-blue-700

        p-2
        text-3xl">
        non coupable
      </button>
      <button id="judge" class="
        flex-1
        w-40 mx-auto
        rounded-3xl
        
        bg-blue-500
        hover:bg-blue-500
        focus:outline-2 focus:outline-offset-1
        focus:outline-blue-500
        active:bg-blue-600

        p-2
        text-3xl
        mt-40">
        vote
      </button>
      <p id="note" class="text-xl text-center mt-5 text-slate-400"></p>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
